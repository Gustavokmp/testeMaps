<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no, width=device-width">
    <meta http-equiv="Content-Security-Policy" content="default-src *; script-src 'self' 'unsafe-inline' 'unsafe-eval' *; style-src  'self' 'unsafe-inline' *">

    <title>Teste Maps</title>

    <link href="lib/ionic/css/ionic.css" rel="stylesheet">
    <link href="css/style.css" rel="stylesheet">

    <!-- IF using Sass (run gulp sass first), then uncomment below and remove the CSS includes above
    <link href="css/ionic.app.css" rel="stylesheet">
    -->

    <!-- ionic/angularjs js -->
    <script src="lib/ionic/js/ionic.bundle.js"></script>
<!--
    <script async defer src="https://maps.googleapis.com/maps/api/js?key=AIzaSyB16sGmIekuGIvYOfNoW9T44377IU2d2Es&sensor=true"></script>
-->
    <!-- cordova script (this will be a 404 during development) -->
    <script src="https://maps.google.com/maps/api/js?libraries=placeses,visualization,drawing,geometry,places"></script>
    <script src="lib/ngCordova//dist/ng-cordova.min.js"></script>>
    <script src="lib/ngmap/build/scripts/ng-map.min.js"></script>

    <script src="cordova.js"></script>

    <!-- your app's js -->
    <script src="js/app.js"></script>
    <script src="js/controllers.js"></script>
  </head>
  <body ng-app="starter">
      <ng-map max-zoom="18" min-zoom="18"  center="-7.2242592,-35.8875401" map-type-id="TERRAIN" disable-double-click-zoom="true">
   <shape name="polygon" 
     paths="[[-7.225463, -35.886024], [-7.225491, -35.886016], [-7.225566, -35.885887],[-7.225790, -35.885989],[-7.225705, -35.886252]]"
     geodesic="true"
     draggable="true"
     stroke-color="#FF0000"
     stroke-opacity="0.8"
     stroke-weight="2"
     fill-color="#FF0000"
     fill-opacity="0.35">
   </shape>
   <shape name="polygon" 
     paths="[[-7.223747, -35.887882], [-7.223710, -35.887791], [-7.223540, -35.887523],[-7.223795, -35.887367],[-7.223880, -35.887565],[-7.224012, -35.887716]]"
     draggable="true"
     geodesic="false"
     stroke-color="#0000FF"
     stroke-opacity="0.8"
     stroke-weight="2"
     fill-color="#0000FF"
     fill-opacity="0.35">
   </shape>

    <marker position="-7.223792, -35.887646" 
      optimized="false"
      icon="{
        url:'img/Pyramid_Pin.png', 
        scaledSize:[50,50]
      }"></marker>

   
 </ng-map>
  </body>
</html>
